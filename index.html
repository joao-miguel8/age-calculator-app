<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <!-- Import Fonts: -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="../age-calculator-app/css/reset.css" />
        <link rel="stylesheet" href="../age-calculator-app/css/style.css" />
        <script src="../age-calculator-app/js/main.js" defer></script>
        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <main>
            <section class="wrapper">
                <section class="inputs-container">
                    <div class="dates-container">
                        <label for="">Day</label>
                        <input class="day-input" type="number" />
                    </div>
                    <div class="dates-container">
                        <label for="">Month</label>
                        <input class="month-input" type="number" />
                    </div>
                    <div class="dates-container">
                        <label for="">Year</label>
                        <input class="year-input" type="number" />
                    </div>
                </section>
                <div class="output-button-container">
                    <button class="output-bttn"><img src="../age-calculator-app/assets/images/icon-arrow.svg" alt="" /></button>
                </div>
                <section class="age-output-container">
                    <div class="years-container">
                        <span class="years-output">0</span>
                        <p class="date-type-style">years</p>
                    </div>
                    <div class="months-container">
                        <span class="months-output">0</span>
                        <p class="date-type-style">months</p>
                    </div>
                    <div class="days-container">
                        <span class="days-output">0</span>
                        <p class="date-type-style">days</p>
                    </div>
                </section>
            </section>
        </main>
        <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
    </body>
</html>
